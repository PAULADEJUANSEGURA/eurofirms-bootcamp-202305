<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

<body>
    <main class="flex justify-center register-view">
        <div>
            <h1 class="flex justify-center flex-column">Register</h1>
            <form action="submit" class="flex flex-column w-80 justify-center register-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="nombre">
                <label for="email" type="text">Email</label>
                <input type="text" name="email" id="email" placeholder="email">
                <label for="password" type="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
                <button>Register</button>
            </form>
        </div>
    </main>
    <main class="flex justify-center login-view off">
        <div>
        <h1 class="flex justify-center flex-column">Login</h1>
        <form action="submit" class="flex flex-column w-80 justify-center login-form">
            <label for="email" type="text">Email</label>
            <input type="text" name="email" id="email" placeholder="email">
            <label for="password" type="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
            <button>Login</button>
        </form>
    </div>
    </main>
    <main class="home-view off">
        <!-- TODO implement a home page (h1, nav (profile)) -->

        <h1>Hello, Home!</h1>
    </main>

    <script src="main.js"></script>
</body>

</html>
